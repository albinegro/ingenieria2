{% extends 'base.html' %}
{% load bootstrap %}
{% load i18n %}


{% block content %}
    <div class="col-sm-8 col-sm-offset-1 col-md-4 col-md-offset-4">
        <form action="." method="post">
            {% csrf_token %}
            <p>Ingrese su email para resetar la contraseña</p>
            {{ form|bootstrap }}
            <a class="btn btn-primary" data-toggle="collapse" data-target="#enviar">Enviar</a>
            <div id="enviar" class="collapse form-group">
                <p>La contraseña temporal es :</p>
                <h4>{{cont_temporal}}</h4>
                <p>Copiela para poder iniciar secion</p>
                <button type="submit" class="btn btn-primary">Cambiar</button> 
            </div>
        </form>
    </div>
{% endblock content %}
