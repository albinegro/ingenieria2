{% extends 'user/menu_hospedaje.html' %}
{% load bootstrap %}

{% block menus %}
        <h3>Crear un Hospedaje</h3>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
          		<button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

{% endblock menus %}
